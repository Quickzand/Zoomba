<body>
  <nav>
    <div id="navContainer">
      <div class="navElement" data-navTo="videoTab">
        Video
      </div>
      <div class="navElement" data-navTo="mapTab">
        Map
      </div>
      <div class="navElement" data-navTo="actionsTab">
        Actions
      </div>
      <div class="navElement selected" data-navTo="controlsTab">
        Controls
      </div>
    </div>
  </nav>
  <div id="bodyContainer">
    <div class="tab selected" id="controlsTab">
      <div id="controlsContainer">
        <div class="wheelSliderContainer" id="leftWheelSliderContainer">
          <div id="leftWheelSlider" class="wheelSlider"><input type="range" min="0" max="200" value="100" /></div>
          <div class="wheelSliderValue">
            0
          </div>
        </div>
        <div class="wheelSliderContainer" id="rightWheelSliderContainer">
          <div id="rightWheelSlider" class="wheelSlider"><input type="range" min="0" max="200" value="100" /></div>
          <div class="wheelSliderValue">
            0
          </div>
        </div>
      </div>
    </div>
    <div class="tab unselected" id="actionsTab">
      Actions!
    </div>
    <div class="tab unselected" id="mapTab">
      Map!
    </div>
    <div class="tab unselected" id="videoTab">
      Video!
    </div>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register("js/service-worker.js");
    }
  </script>
  <script src="js/navController.js"></script>
  <script src="js/controlsController.js"></script>
</body>
